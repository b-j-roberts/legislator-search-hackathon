apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polsearch-api
  namespace: praveen
  labels:
    app.kubernetes.io/name: polsearch-api
  annotations:
    # cert-manager for automatic TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx ingress controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.polsearch.example.com
      secretName: polsearch-api-tls
  rules:
    - host: api.polsearch.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: polsearch-api
                port:
                  number: 80
