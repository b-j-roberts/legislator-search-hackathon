apiVersion: apps/v1
kind: Deployment
metadata:
  name: polsearch-api
  namespace: praveen
  labels:
    app.kubernetes.io/name: polsearch-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: polsearch-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: polsearch-api
    spec:
      imagePullSecrets:
        - name: github
      initContainers:
        - name: download-model
          image: alpine:3.21
          command:
            - sh
            - -c
            - |
              apk add --no-cache aws-cli
              echo "Downloading from: $FASTEMBED_MODEL_URL"
              echo "AWS endpoint: $AWS_ENDPOINT_URL"

              aws s3 cp "$FASTEMBED_MODEL_URL" /tmp/model.tar.gz
              echo "Download complete, size:"

              ls -la /tmp/model.tar.gz
              echo "Extracting to /model-cache..."
              tar -xzvf /tmp/model.tar.gz -C /model-cache --strip-components=1
          env:
            - name: FASTEMBED_MODEL_URL
              valueFrom:
                configMapKeyRef:
                  name: polsearch-api-config
                  key: FASTEMBED_MODEL_URL
            - name: AWS_ENDPOINT_URL
              valueFrom:
                configMapKeyRef:
                  name: polsearch-api-config
                  key: AWS_ENDPOINT_URL
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: polsearch-api-config
                  key: AWS_REGION
          envFrom:
            - secretRef:
                name: polsearch-api-secrets
          volumeMounts:
            - name: model-cache
              mountPath: /model-cache
          securityContext:
            runAsUser: 0
      containers:
        - name: polsearch-api
          image: ghcr.io/praveenperera/polsearch-api:532227d72d71ba8a8c9a1ef192fa17ed21752c30
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: polsearch-api-config
            - secretRef:
                name: polsearch-api-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 18
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: model-cache
              mountPath: /home/polsearch/.fastembed_cache
      volumes:
        - name: model-cache
          emptyDir: {}
      securityContext:
        fsGroup: 0
