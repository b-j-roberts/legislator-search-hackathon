apiVersion: apps/v1
kind: Deployment
metadata:
  name: polsearch-api
  namespace: praveen
  labels:
    app.kubernetes.io/name: polsearch-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: polsearch-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: polsearch-api
    spec:
      imagePullSecrets:
        - name: github
      containers:
        - name: polsearch-api
          image: ghcr.io/praveenperera/polsearch-api:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: polsearch-api-config
            - secretRef:
                name: polsearch-api-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000
