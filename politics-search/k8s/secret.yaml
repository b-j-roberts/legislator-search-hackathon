apiVersion: v1
kind: Secret
metadata:
  name: polsearch-api-secrets
  namespace: praveen
  labels:
    app.kubernetes.io/name: polsearch-api
type: Opaque
stringData:
  # DigitalOcean Managed PostgreSQL connection string
  DATABASE_URL: "postgres://user:pass@your-do-postgres-host:25060/polsearch?sslmode=require"
  # LanceDB path on DO Spaces
  LANCEDB_PATH: "s3://your-space/polsearch/lancedb"
  # Bearer token for API authentication
  API_AUTH_TOKEN: "your-secure-token-here"
  # DO Spaces credentials
  AWS_ACCESS_KEY_ID: "your-spaces-key"
  AWS_SECRET_ACCESS_KEY: "your-spaces-secret"
